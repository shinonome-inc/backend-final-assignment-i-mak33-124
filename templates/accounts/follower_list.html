{% extends 'base.html' %}

{% block title %}フォロワー一覧{% endblock %}

{% block content %}
<h1>フォロ一覧</h1>
{% if follower_list %}
<div>
    {% for object in following_list %}
    <a href="{% url 'accounts:profile' object.follower.username %}">{{ object.follower}}</a>
    {% endfor %}
</div>
{% else %}
<div>
    <p>フォローされているユーザーはいません</p>
</div>
{% endif %}
{% endblock %}
