{% extends 'base.html' %}

{% block title %}フォロー一覧{% endblock %}

{% block content %}
<h1>フォロー一覧</h1>
{% if following_list %}
<div>
    {% for object in following_list %}
    <a href="{% url 'accounts:profile' object.following.username %}">{{object.following}}</a>
    {% endfor %}
</div>
{% else %}
<div>
    <p>フォローしているユーザーはいません</p>
</div>
{% endif %}
{% endblock %}
