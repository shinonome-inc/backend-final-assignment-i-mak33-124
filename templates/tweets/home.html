{% extends 'base.html' %}

{% block title %}home{% endblock %}

{% block content %}
<h1>home</h1>
<div>
    {% for tweet in tweet_list %}
    <div>
        <p>{{tweet.user}}</p>
        <p>{{tweet.created_time_date}}</p>
        <p>{{tweet.content}}</p>
        <a href="{% url 'tweets:detail' tweet.pk %}">詳細</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
