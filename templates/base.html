<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Twitter Clone{% endblock %}</title>
</head>

<body>
  <div>
    {% if user.is_authenticated %}
    <a href="{% url 'welcome:index'%}" class="logout-button">ログアウト</a>
    {% else %}
    <a href="{% url 'accounts:login' %}" class="login-button">ログイン</a>
    <a href="{% url 'accounts:signup' %}" class="signup-button">登録</a>
    {% endif %}
  </div>
  {% block content %}
  {% endblock %}
</body>

</html>
